{% extends 'software/base.html' %}

{% block content %}
	<body class="index" style="background-color: #196b6a">
	    {% block navbar %}
	    	{% include 'software/navbar.html' %}
		{% endblock %}
		<div class="padding-top max-height">
	        <div class="col-md-4">
	        	<center><img src="../../../static/img/senior-img.png" class="padding-top-sm"></center>
	        </div>
	        <div class="col-md-offset-1 col-md-6 col-sm-offset-1 col-sm-10 box scrollable">
        		<form action="{% url 'software:seniors' %}" method="GET">{% csrf_token %}
		        	<div class="col-md-8 col-md-offset-2" style="padding-top: 20px">
		                <div class="input-group stylish-input-group">
		                	<input type="text" id="searched_name" name="searched_name" class="form-control"  placeholder="검색할 선배의 이름을 입력하세요." >
		                	<span class="input-group-addon">
		                    	<button type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
		                    </span>
		                </div>
			        </div>
			</form>
	        	<div class="row">
					{% for senior in seniors %}
						<div class="card col-xs-6 col-md-4 senior-info">
							<div style="height: 50%">
								<a href="/software/seniors/{{senior.id}}">
									<img src="http://150.95.135.222:8000{{ senior.image.url }}" class="card-img-top">
								</a>
								<div class="card-block">
									<h5 class="card-title">{{ senior.name }}</h5>
									<p class="card-text">학번 : {{ senior.student_id }}</p>
								</div>
							</div>
						</div>
					{% endfor %}
				</div>
	        </div>
	    </div>
	</body>
{% endblock content %}
