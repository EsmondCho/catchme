{% extends 'software/base.html' %}

{% block content %}
	<body class="index" style="background-color: #f2cdda">
	    {% block navbar %}
	    	{% include 'software/navbar.html' %}
		{% endblock %}
		<div class="padding-top max-height">
	        <div class="col-md-4">
	        	<center><img src="../../static/img/rank-img.png" class="padding-top-sm"></center>
	        </div>
	        <div class="col-md-offset-1 col-md-6 col-sm-offset-1 col-sm-10 box scrollable">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#">새내기</a></li>
				<li role="presentation"><a href="/software/rank/senior">선배</a></li>
			</ul>
			<br />
                        <form action="{% url 'software:rank_freshman' %}" method="GET">{% csrf_token %}
                                <div class="col-md-8 col-md-offset-2" style="padding-top: 20px">
                                <div class="input-group stylish-input-group">
                                        <input type="text" id="searched_name" name="searched_name" class="form-control"  placeholder="검색할 새내기의 이름을 입력하세요." >
                                        <span class="input-group-addon">
                                        <button type="submit">
                                                <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                                </div>

				<br /><br /><br />
                        </form>
			<hr />
			<table style="width:100%">
				<tr>
					<th>순위</th>
					<th></th>
				</tr>
				{% for profile in profile_list %}
					<tr>
						<td>{{ forloop.counter }}</td>
						<td>
							<form action="/software/mypockets/{{ profile.user.pk }}">
								<button type="submit" class="btn btn-secondary btn-lg btn-block">
									이름 : {{ profile.user.first_name }}<br />
									학번 : {{ profile.user.username }}<br />
									잡은 수 : {{ profile.catching_count }}
								</button>
							</form>
						</td>
					</tr>
				{% endfor %}
			</table>
	        </div>
        </div>
	</body>
{% endblock content %}
